<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Simple Push Demo Seevendra
    </title>
    <meta name=theme-color content=#2e3aa1>
    <link rel=manifest href=./manifest.json>
    <link rel="shortcut icon" href=./images/logo-32x32.png>
    <link rel=stylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel=stylesheet href=https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css>
    <script src=https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js>
    </script>
    <link rel=stylesheet href=./styles/main.css>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class=mdl-layout__header>
        <div class=mdl-layout__header-row>
          <span class=mdl-layout-title>Push Demo Seevendra 
          </span>
          <div class=mdl-layout-spacer>
          </div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class=mdl-navigation__link href=https://github.com/seevendra/seevendra/tree/master/src>GitHub
            </a> 
            <a class=mdl-navigation__link href="https://developers.google.com/web/fundamentals/primers/push-notifications/">Docs
            </a> 
            <a class=mdl-navigation__link href="https://developers.google.com/web/fundamentals/getting-started/push-notifications/">Guide
            </a>
          </nav>
        </div>
      </header>
      <main>
        <div class="push-switch-container js-push-switch-container">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect js-push-toggle-switch" for=switch-2>
            <input type=checkbox id=switch-2 class=mdl-switch__input disabled> 
            <span class=mdl-switch__label>Enable Push Notifications
            </span>
          </label>
        </div>
        <div class=content-overlap-wrapper>
          <div class="send-push-options js-send-push-options">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label payload-textfield js-payload-textfield-container hidden">
              <input class="mdl-textfield__input js-payload-textfield" type=text id=payload-textfield> 
              <label class=mdl-textfield__label for=payload-textfield>Add Payload Text
              </label>
            </div>
            <p class="state-msg js-state-msg">
            </p>
            <p class="center js-xhr-button-container">
              <button class="xhr-button js-send-push-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Send a Push via XHR
              </button>
            </p>
           
              <hr>
              
              <p class=js-curl-copy-msg style="display: none;">Copy and paste the following CURL command into your terminal to send a push message to your browser.
              </p>
              
              <p class=snippet-code style="display: none;">
                <code class="curl-code-example js-curl-code language-markup">
                </code>
              </p>
            </div>
            <div class=js-api-request style="display: none;">
              <hr>
              
             
            
              <pre>
<code class=js-endpoint>
</code>
</pre>
              
              <div class=js-headers-list style="display: none;">
              </div>
             
              <p class=small-margin style="display: none;">
               
                <span class=js-body-format>
                </span>
              </p>
              <p class=small-margin style="display: none;">
               
                <span class=js-body-content style="display: none;">
                </span>
              </p>
              <hr>
            </div>
            
          </div>
          <div class="error-message-container js-error-message-container">
            <h1 class="error-title js-error-title">
            </h1>
            <p class="error-message js-error-message">
            </p>
          </div>
        </div>
      </main>
    </div>
    <script src=./scripts/encryption/helpers.js>
    </script>
    <script src=./scripts/encryption/hmac.js>
    </script>
    <script src=./scripts/encryption/hkdf.js>
    </script>
    <script src=./scripts/encryption/encryption-factory.js>
    </script>
    <script src=./scripts/libs/snippets.js>
    </script>
    <script src=./scripts/push-client.js>
    </script>
    <script src=./scripts/app-controller.js>
    </script>
    <script src=./scripts/main.js>
    </script>
    <script src=./scripts/libs/idb-keyval.js>
    </script>
    
  </body>
</html>
